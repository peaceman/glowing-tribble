{% load static %}
<!DOCTYPE html>
<html>
  <head>
	<title>Bootstrap 101 Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="{% static 'bootstrap/dist/css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
	<script src="{% static 'jquery/jquery.js' %}"></script>
	<script src="{% static 'lodash/dist/lodash.js' %}"></script>
	<script src="{% static 'bootstrap/dist/js/bootstrap.js' %}"></script>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Unassociated Backends</div>
			<ul class="list-group">
				{% for name in backends.not_associated %}
				<li class="list-group-item">
					{{ name }}
				</li>
				{% endfor %}
			</ul>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">Associated Backends</div>
			<ul class="list-group">
				{% for association in backends.associated %}
				<li class="list-group-item">
					{{ association.provider }}
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
  </body>
</html>
